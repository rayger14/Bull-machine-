
name: Bull Machine CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy pytest pandas numpy pydantic==2.*
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with ruff
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        ruff check . --select=E9,F63,F7,F82
        # Show all issues as warnings
        ruff check . --exit-zero

    - name: Type check with mypy
      run: |
        mypy bull_machine --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Test with pytest
      run: |
        # Run basic tests first
        python tests/test_basic.py
        # Run v1.3.0 MTF gate tests
        python -m pytest tests/test_mtf_gate.py -v
        # Run all remaining tests
        pytest tests/ -v || echo "pytest completed with issues"

    - name: Production validation
      run: |
        # Validate v1.3.0 production config loads
        python -c "
        import json
        with open('bull_machine/config/production.json') as f:
          config = json.load(f)
        assert config['version'] == '1.3.0'
        assert sum(config['fusion']['weights'].values()) - 1.0 < 0.01
        print('✅ v1.3.0 Production config validated')
        "
        # Test MTF sync imports
        python -c "
        from bull_machine.core.sync import decide_mtf_entry
        from bull_machine.core.types import BiasCtx, RangeCtx, SyncReport
        from bull_machine.fusion.fuse import FusionEngineV1_3
        print('✅ v1.3.0 MTF imports validated')
        "
