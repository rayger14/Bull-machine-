
name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U numpy pandas pydantic==2.* pytest pytest-cov mypy ruff
    - name: Lint
      run: |
        ruff check . --fix
        ruff format --check .
    - name: Type check
      run: mypy bull_machine --ignore-missing-imports
    - name: Tests
      run: pytest -q --disable-warnings --maxfail=1
